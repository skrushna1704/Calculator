<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fascinate&family=Koulen&family=Libre+Bodoni:ital,wght@1,500&family=Merriweather:ital,wght@1,700&family=Oswald:wght@200&family=Poppins:wght@100&family=Source+Sans+Pro:ital,wght@0,200;1,200&family=Square+Peg&family=Ubuntu:wght@300&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>CASIO</h1>
      <input type="text" name="txt" id="textShow" />
      <table>
        <tr>
          <td><button>(</button></td>
          <td><button>)</button></td>
          <td><button>C</button></td>
          <td><button>%</button></td>
        </tr>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>+</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>-</button></td>
        </tr>
        <tr>
          <td><button>3</button></td>
          <td><button>2</button></td>
          <td><button>1</button></td>
          <td><button>*</button></td>
        </tr>
        <tr>
          <td><button>0</button></td>
          <td><button>.</button></td>
          <td><button>=</button></td>
          <td><button>/</button></td>
        </tr>
      </table>

      <div id="historyLog">
        <p class="history" id="paraHistory"><a href="" id="clearLog">Clear Log?</a></p>
      </div>
    <script src="script.js"></script>
  </body>
</html>
